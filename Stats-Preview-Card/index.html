<!DOCTYPE html>

<body>

  <div class="container">
    <div class="left-side">
      
      <div class="content">
        <div class="card-title">
          <h3 class="title">Get <span>insights</span> that help your business grow.</h3>
        </div>
        <div class="card-para">
          <p class="parag">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>    
        </div>
        
        <!-- <div class="info"> -->
          <div class="comp">
            <h3>10k+</h3>
            <p>companies</p> 
          </div>
          <div class="temp">
            <h3>314</h3>
            <p>templates</p>
          </div>        
          <div class="queries">
            <h3>12m+</h3>           
            <p>queries</p>
          </div>
          
        <!-- </div> -->
      </div>
      
      
    </div>
    <div class="right-side">
      <div class="layer">

      </div>
    </div>
  </div>
